<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 注册页头部 -->

<head th:replace="commons/head_blog_login::head('博客用户注册')">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="zfree">
    <title>个人博客注册</title>
    <link rel="stylesheet" href="../../static/css/signin.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>

<!-- 注册页主体 -->

<body class="text-center">
    <!-- 主表格 -->
    <main class="form-signin">
        <!-- 表单 -->
        <form id="loginForm" method="post" th:action="@{/user/register}">
            <!-- 点击图标更换头像 -->
            <a href="#">
                <img class="mb-4" src="../../static/assets/brand/bilibilibloglogo.svg" th:src="@{/assets/brand/bilibilibloglogo.svg}" alt="" width="100" height="100">
            </a>
            <!-- 提示语 -->
            <h1 class="h3 mb-3 fw-normal text-info">请填写相关信息</h1>


            <div class="inputBox">
                <!--用户昵称输入-->
                <div class="inputText">
                    <label style="width: 100%">
                        <input class="form-control" type="text" name="account" placeholder="请输入账号" required="" autofocus="">
                    </label>
                </div>
                <!--密码输入-->
                <div class="inputText">
                    <label style="width: 100%">
                        <input class="form-control" type="password" name="password" placeholder="请输入密码" required="">
                    </label>
                </div>
                <!--密码再次输入-->
                <div class="inputText">
                    <label style="width: 100%">
                        <input class="form-control" type="password" name="re_password" placeholder="请再一次输入密码" required="">
                    </label>
                </div>
                <!--邮箱输入-->
                <div class="inputText">
                    <label style="width: 100%">
                        <input class="form-control" type="text" name="email" placeholder="请输入邮箱" required="" autofocus="">
                    </label>
                </div>
                <!--联系电话输入-->
                <div class="inputText">
                    <label style="width: 100%">
                        <input class="form-control" type="text" name="telephone" placeholder="请输入联系电话" required="" autofocus="">
                    </label>
                </div>
            </div>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="" class="nav-link">服务条款</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">待定</a>
                </li>
            </ul>

            <div class="checkbox mb-3">
                <label class="text-info">
                    <input type="checkbox" value="remember-me"> 勾选代表同意服务条款，请仔细阅读
                </label>
            </div>
            <div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
                <p></p>
                <a class="w-100 btn btn-lg btn-primary" href="index.html" th:href="@{index.html}" role="button">返回首页</a>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="" class="nav-link">中文</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">English</a>
                </li>
            </ul>

        </form>
    </main>

    <footer th:replace="commons/footer_blog_login.html::footer"></footer>
</body>

</html>
